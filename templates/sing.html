<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>カラオケ音程採点</title>
  <link rel="stylesheet" href="static/css/sing.css">
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 id="music_name">{{music_name}}</h1>
      <audio id="player"></audio>

      <!-- 再生・停止・やり直しボタン -->
      <div class="player-buttons">
        <button id="playBtn">再生</button>
        <button id="pauseBtn">停止</button>
        <button id="reloadBtn">やり直し</button>
      </div>
    </div>

    <!-- ピッチオフセット調整 -->
    <div class="card">
      <label for="offsetSlider">ピッチバー表示オフセット調整（秒）: <span id="offsetValue">0.45</span></label>
      <input type="range" id="offsetSlider" min="-1" max="1" step="0.01" value="0.45">
    </div>

    <!-- ピッチ表示 -->
    <div class="card">
      <div>現在ピッチ: <span id="pitch">— Hz</span></div>
      <div>判定: <span id="note">—</span></div>
      <div id="pitchWrapper">
        <canvas id="pitchCanvas"></canvas>
        <div id="timeMarker"></div>
      </div>
    </div>

    <!-- 歌詞表示 -->
    <div id="lyrics">
      <!--歌詞をここに表示-->
    </div>
  </div>

  <script src="static/js/sing.js"></script>
</body>
</html>
